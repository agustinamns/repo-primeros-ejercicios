<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio de formularios.</title>
  </head>
  
  <body>
    <h1>Formulario de Registro</h1>
    <main>
      <section>
        <form>
          <div>
             <label for="nombre">Nombre:</label>
             <input type="text" id="Nombre" />
          </div>
          <br />

          <div>
             <label for="apellido">Apellido:</label>
             <input type="text" id="Apellido" />
          </div>
          <br />

          <div>
             <span>Modalidad de cursada:</span>
             <input type="radio" name="modalidad" id="On-Demand" />
             <label for="On-Demand">On-Demand</label>

             <input type="radio" name="modalidad" id="En vivo" />
             <label for="En vivo">En vivo</label>
          </div>
          <br />

          <div>
             <label for="correo">Correo:</label>
             <input type="email" id="correo" />
          </div>
          <br />

          <div>
             <input type="checkbox" id="informacion" />
             <label for="informacion">Deseo recibir informacion sobre nuevos proyectos en la plataforma
              de Nucba.</label>
          </div>
          <br />

          <div>
             <input type="checkbox" id="terminos"/>
             <label for="terminos">Declaro que le√≠ los terminos y condiciones y estoy listo para
             convertirme en desarrollador Full Stack.</label>
          </div>
          <br />

          <div>
             <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
